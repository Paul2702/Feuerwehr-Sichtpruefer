[pytest]
# pytest Konfigurationsdatei
# Ähnlich wie JUnit-Konfiguration, aber für Python

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien die Tests enthalten
python_files = test_*.py *_test.py

# Test-Funktionen
python_functions = test_*

# Test-Klassen
python_classes = Test*

# Ausführliche Ausgabe
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marker für verschiedene Test-Typen
markers =
    unit: Unit-Tests (schnelle Tests ohne externe Abhängigkeiten)
    integration: Integration-Tests (Tests mit externen Abhängigkeiten)
    slow: Langsame Tests

# Minimale Python-Version
minversion = 3.8

